<!DOCTYPE html>

{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/index.js' %}" defer></script>
    <title>
        {% block title %}
        Store
        {% endblock title %}
    </title>
</head>

<body class="d-flex flex-column justify-content-between min-vh-100">
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg bg-black navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 " id="menu">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="{% url 'home_url' %}">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Cathegories
                            </a>
                            <ul class="dropdown-menu">
                                {% for cathegory in cathegory_list %}
                                <li><a class="dropdown-item"
                                        href="{{cathegory.get_absolute_url}}">{{cathegory.title}}</a></li>
                                {% endfor %}
                            </ul>
                        </li>
                        <li class="nav-item nav-item__item_align">
                            <button class="open-cart" data-bs-toggle="modal" data-bs-target="#cart" id="open-cart">
                                <span class="open-cart__number" id="cart-number"></span>
                            </button>
                        </li>
                    </ul>
                    <form class="d-flex" role="search" method="get" action="{% url 'home_url' %}">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                            name="search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-5 pt-3">
            <div class="row justify-content-center">
                {% block main %}
                no content
                {% endblock main %}
            </div>
        </div>
    </main>
    <!-- Modal -->
    <div class="modal fade" id="cart" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Cart</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="cart-content"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="clear-button">Clear cart</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-black d-flex justify-content-center align-items-center text-light mh-80">
        <p>
            tel: 0664 575 4643
        </p>
    </footer>

</body>

</html>
